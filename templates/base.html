<!DOCTYPE html>
<html>
<head>
    <title>My clothes</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
{#    <script src="/static/js/jquery-1.10.2.min.js"></script>#}
{#    <script src="/static/js/bootstrap.min.js"></script>#}
    {% block media %} {% endblock %}
</head>
<body>
<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex4-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Clothes</a>
    </div>
    {% if google_user() %}
        <div class="collapse navbar-collapse navbar-ex4-collapse">
            <p class="navbar-text pull-right">{{ google_user().nickname() }} | <a href="{{ request.logout_url }}">logout</a></p>
        </div>
    {% endif %}
</nav>
<div class="container">
    <div class="row">
        {% block content %}

        {% endblock %}
    </div>
</div>
</body>
</html>
